  <h1>Delete File</h1>
  <p class="textbody">This option allows the user to delete a file. </p>
  <p class="textbody">Perform the following steps to delete a file:</p>
  <ol class="numberlist">
    <li class="textbody">From <strong>Files</strong>, click <img src="Images/files/drop-down-icon.jpg"/> &gt; <b>Delete</b>.<br/>
      The following  pop-up appears:<br/>
      <img class="image-pop-up" src="Images/files/delete-pop-up.jpg"/>
    </li>
    <li class="textbody">Click <strong>Yes </strong>to delete the file; otherwise, click <strong>Cancel</strong>.</li>
  </ol>
  <p class="note">The user can delete only manually uploaded files.</p>
  <p> </p>
