
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
					  
	log_format  cpdssserver '"$proxy_host" "$upstream_addr" ';

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 0;
    gzip_types text/plain application/javascript text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;

    server {
        listen       80;
        server_name  localhost;
        
        root /usr/share/nginx/html;
		index index.html index.htm;
		
        client_max_body_size 50M;

		
		#charset koi8-r;

        access_log  host.access.log  main;

        location /cpdss/api/ {
                proxy_pass http://gateway-service:8080/api/;
                proxy_redirect     off;
                proxy_set_header   Host $host;
        }

        location /login/api/ {
                proxy_pass http://gateway-service:8080/api/;
                proxy_redirect     off;
                proxy_set_header   Host $host;
        }


		location /cpdss/ {
                proxy_pass http://cpdss-service/;
                proxy_redirect     off;
                proxy_set_header   Host $host;
        }
		

	   location /portainer/ {
                proxy_pass http://portainer_portainer:9000/;
                proxy_redirect     off;
                proxy_set_header   Host $host;
       }
	   
       location /auth {
                proxy_pass https://18.237.230.176;
                proxy_redirect off;
                proxy_set_header Host $host;
       }

         location /api/cloud/companies/ {
                proxy_pass http://company-info-service:8080/api/cloud/companies/;
                proxy_redirect     off;
                proxy_set_header   Host $host;
        }

        location /login/api/ship/company/ {
                proxy_pass http://company-info-service:8080/api/ship/company/;
                proxy_redirect     off;
                proxy_set_header   Host $host;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
        }

        location / {
		    try_files $uri $uri/ /index.html;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
