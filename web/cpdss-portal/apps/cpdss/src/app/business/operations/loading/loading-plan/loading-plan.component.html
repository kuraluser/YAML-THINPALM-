<div class="container-fluid">
    <div class="row" *ngIf="loadingPlanDetails">
        <div class="col sidebar-loading-and-discharging">
            <div class="row">
                <div class="col">
                    <cpdss-portal-plan-side-panel [loadingDischargingPlanData]="loadingPlanDetails"></cpdss-portal-plan-side-panel>
                </div>
            </div>
        </div>


        <div class="col main-content-loading-and-discharging pt-25">
            <cpdss-portal-arrival-condition [permission]="permission" [operation]="OPERATIONS.LOADING" [vesselId]="vesselId" [portRotationId]="portRotationId" [loadingDischargingInfoId]="loadingInfoId" [cargos]="cargos" [currentQuantitySelectedUnit]="currentQuantitySelectedUnit" [loadingDischargingPlanData]="loadingPlanDetails"></cpdss-portal-arrival-condition>
            <cpdss-portal-departure-condition [permission]="permission" [operation]="OPERATIONS.LOADING" [vesselId]="vesselId" [portRotationId]="portRotationId" [loadingDischargingInfoId]="loadingInfoId" [currentQuantitySelectedUnit]="currentQuantitySelectedUnit" [loadingDischargingPlanData]="loadingPlanDetails" [cargos]="cargos"></cpdss-portal-departure-condition>
            <div class="row">
                <div class="col-md-12 pt-5 table-column-flexible-wrapper auto-layout">

                    <cpdss-portal-loading-discharging-manage-sequence [editable]="false" [cargos]="cargos" [operation]="OPERATIONS.LOADING"
                        [loadableQuantityCargo]="loadableQuantityCargoDetails" [loadingDischargingSequences]="loadingSequences"
                        [currentQuantitySelectedUnit]="currentQuantitySelectedUnit">
                    </cpdss-portal-loading-discharging-manage-sequence>

                </div>
            </div>
            <div class="row border-bottom pb-5">
                <div class="col-md-12 pt-20">
                    <h5 class="text-uppercase heading-border">
                        {{'LOADING_RATE_CARGO_TYPE_TOPPING_OFF_SCIENCE' | translate}}</h5>
                </div>
            </div>
            <div class="row" *ngIf="toppingOffSequence?.length>0">
                <div class="col pt-5 ml-30">
                    <div class="row">
                        <cpdss-portal-topping-off-tank-table [currentQuantitySelectedUnit]="currentQuantitySelectedUnit" [loadingDischargingPLanData]="loadingPlanDetails" [cargos]="cargos" [loadingPlanData]="loadingPlanDetails" [toppingOffSequence]="toppingOffSequence"
                            [cargoTanks]="cargoTanks">
                        </cpdss-portal-topping-off-tank-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<cpdss-portal-error-log-popup [(visible)]="errorPopUp" (visibleChange)="viewError($event)"
  [header]="'GENERATED_PLAN_ERROR_MESSAGE_HEADING'" [errorMessage]="errorMessage"></cpdss-portal-error-log-popup>
