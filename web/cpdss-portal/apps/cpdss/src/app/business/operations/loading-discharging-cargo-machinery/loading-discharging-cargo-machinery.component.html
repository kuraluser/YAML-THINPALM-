<p-table [value]="values">
    <ng-template pTemplate="header">
        <tr>
            <th>CARGO MACHINERY IN USE</th>
            <th>USING</th>
            <th>NAME</th>
            <th>CAPACITY(M3)</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row let-index>
        <ng-container *ngFor="let column of row.columns; let i=index">
            <tr>
                <td *ngIf="i === 0" [attr.rowspan]="row.columns.length">{{row.machine}}</td>
                <td>
                    <input type="checkbox" [(ngModel)]="column.selected">
                </td>
                <td>{{column?.name}}</td>
                <td>
                    <input type="text" [(ngModel)]="column.capacity">
                </td>
            </tr>
        </ng-container>    
    </ng-template>
</p-table>
