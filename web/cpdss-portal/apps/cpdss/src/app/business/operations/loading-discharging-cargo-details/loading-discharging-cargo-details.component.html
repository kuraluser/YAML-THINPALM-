<div class="row">
    <div class="col text-center">
        <div>Loadable Study LS1- Loadable Pattern</div>

    </div>
</div>
<div class="row">
    <div class="col-md-8">
        <div class="col col-11 loading-discharging-tank-layout m-auto pt-30">
            <cpdss-portal-cargo-tank-layout [tanks]="cargoTanks" [options]="cargoTankOptions">
            </cpdss-portal-cargo-tank-layout>
        </div>
    </div>
    <div class="col-md-4">
        <cpdss-portal-loading-discharging-cargo-details-table  [currentQuantitySelectedUnit]="currentQuantitySelectedUnit" [cargoConditions]="cargoConditions" [cargoQuantities]="cargoQuantities"></cpdss-portal-loading-discharging-cargo-details-table>
       
    </div>
</div>
<div class="row no-gutters pt-20 pb-10">
    <div class="col heading-border">{{'CARGO_TO_BE_LOADED' | translate}}</div>
</div>
<div class="row ">
    <div class="col ml-30 table-column-flexible-wrapper auto-layout">
        
        <cpdss-portal-datatable *ngIf="cargoTobeLoadedColumns" [tableId]="'drparture-details-tbl'" [columns]="cargoTobeLoadedColumns"
        [value]="cargoTobeLoaded" [scrollable]="false">
    </cpdss-portal-datatable>
    </div>
</div>
