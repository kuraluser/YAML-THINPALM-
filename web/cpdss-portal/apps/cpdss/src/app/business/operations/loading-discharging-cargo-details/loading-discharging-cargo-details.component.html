<div class="row">
  <div class="col text-center">
    <div>
      <div *ngIf="operation === OPERATIONS.LOADING else dischargeTemplate">{{'LOADABLE_STUDY_NAME_PREFIX' | translate}} {{loadableStudyName}} {{'LOADABLE_PATTERN' |translate}}
      </div>
      <ng-template #dischargeTemplate>{{'DISCHARGE_STUDY_NAME_PREFIX' | translate}} {{dischargeStudyName}} {{'DISCHARGE_PATTERN' |translate}}
      </ng-template>
    </div>
  </div>
</div>
<div class="row">
    <div class="col">
        <div class="col col-11 loading-discharging-tank-layout m-auto pt-30">
            <cpdss-portal-cargo-tank-layout [tanks]="cargoTanks" [options]="cargoTankOptions">
            </cpdss-portal-cargo-tank-layout>
        </div>
    </div>
    <div class="col table-sidebar-discharging">
        <cpdss-portal-loading-discharging-cargo-details-table (commingleClick)="showCommingle($event)"  [currentQuantitySelectedUnit]="currentQuantitySelectedUnit" [cargoConditions]="cargoConditions" [cargoQuantities]="cargoQuantities"></cpdss-portal-loading-discharging-cargo-details-table>
    </div>
</div>
<cpdss-portal-loading-discharging-commingle-details [display]="showComminglePopup" (displayPopup)="showComminglePopup=$event"
    [currentQuantitySelectedUnit]="currentQuantitySelectedUnit" [commingleData]="commingleDetails">
</cpdss-portal-loading-discharging-commingle-details>
