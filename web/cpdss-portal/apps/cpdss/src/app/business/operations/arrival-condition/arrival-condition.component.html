<div class="row pt-20">
    <div class="col">
    <h5 class="text-uppercase heading-border">{{'LOADABLE_PLAN_ARRIVAL_CONDITION_HEADING'| translate}}</h5>
</div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="col col-11 loading-discharging-tank-layout m-auto">
            <div class="row ">
                <div class="col-md-12 text-center">
                    <div class="pt-15">
                        <div class="col  text-center">
                            <a class="tab-btn tab-btn-default tab-landing" [ngClass]="{'active': selectedTab === tankType.CARGO}" pTooltip="{{'LOADABLE_PLAN_HEADING_CARGO_ARRIVAL_CONDITION' | translate}}" tooltipPosition="top"
                                id="ship_landing_cargo_tab" (click)="onTabClick(tankType.CARGO)"> {{'LOADABLE_PLAN_HEADING_CARGO_ARRIVAL_CONDITION' | translate}}
                            </a>
                            <a class="tab-btn tab-btn-default tab-landing" [ngClass]="{'active': selectedTab === tankType.BALLAST}" pTooltip="{{'LOADABLE_PLAN_HEADING_BALLAST_ARRIVAL_CONDITION' | translate}}" tooltipPosition="top"
                                id="ship_landing_ballast_tab" (click)="onTabClick(tankType.BALLAST)"> {{'LOADABLE_PLAN_HEADING_BALLAST_ARRIVAL_CONDITION' | translate}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col pt-20">
                    <cpdss-portal-cargo-tank-layout *ngIf="selectedTab === tankType.CARGO" [tanks]="arrivalCargoTanks" [options]="cargoTankOptions">
                    </cpdss-portal-cargo-tank-layout>
                    <cpdss-portal-ballast-layout *ngIf="selectedTab === tankType.BALLAST" [tanks]="centerBallastTanks" [rearTanks]="rearBallastTanks"
                                            [frontTanks]="frontBallastTanks" [options]="ballastTankOptions">
                                        </cpdss-portal-ballast-layout>
                </div>
            </div>
            
        </div>
    </div>
    <div class="col-md-4 pt-30">
        <div class="row">
            <div class="col">
            <cpdss-portal-loading-discharging-cargo-details-table [currentQuantitySelectedUnit]="currentQuantitySelectedUnit" [cargoConditions]="cargoConditions" [cargoQuantities]="cargoQuantities"></cpdss-portal-loading-discharging-cargo-details-table>
        </div>
        </div>
        <div class="row pt-10">
            <div class="col text-center">
            <button (click)="display = true" class="btn btn-main" id="cargo_status">{{'In Progress'| translate}}</button>
            <button (click)="display = true" class="btn btn-main" id="cargo_update">{{'LOADABLE_PLAN_ARRIVAL_CONDITION_CARGO_UPDATE_ULLAGE'| translate}}</button>
            <button (click)="showError()" class="btn btn-main" id="cargo_error">{{'ULLAGE_UPDATE_SHOW_ERROR_LABEL'| translate}}</button>
            </div>
        </div>
    </div>
</div>

<cpdss-portal-ullage-update-popup [vesselId]="vesselId" [patternId]="" [portRotationId]="portRotationId" [status]="ULLAGE_STATUS.ARRIVAL" [loadingInfoId]="loadingInfoId" (closePopup)="closePopUp($event)" *ngIf="display"></cpdss-portal-ullage-update-popup>
