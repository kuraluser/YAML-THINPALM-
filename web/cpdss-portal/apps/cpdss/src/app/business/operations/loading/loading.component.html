<div class="container-fluid">
  <div class="row">
    <div class="col text-uppercase pt-5">
      {{selectedPortName}}
    </div>
    <div class="col text-right">
      <button class="btn btn-main mr-10" id="in_use" >
        <span class="pi pi-check check-rounded v-t-bottom"></span>
        {{'LOADING_INFORMATION_IN_USE_BUTTON_LABEL' |translate}}
    </button>
    <button class="btn btn-main mr-10" id="in_use" >
      <span class="pi pi-check check-rounded v-t-bottom"></span>
      {{'LOADING_INFORMATION_ACTUAL_BUTTON_LABEL' |translate}}
  </button>
    </div>
  </div>
  <div class="row">
    <div class="col text-center loading-and-discharging-tab">
      <a (click)="currentTab = OPERATION_TAB.INFORMATION"
        [ngClass]="{'active' : currentTab === OPERATION_TAB.INFORMATION}" class="tab-btn">
        {{'LOADING_INFORMATION' | translate}}
        <div *ngIf="loadingInformationComplete else incomplete" class="pt-5">
          <div class="tab-status-icon pi pi-check completed"></div> {{'COMPLETE'|translate}}
      </div>
      <ng-template #incomplete>
          <div class="pt-5">
              <div class="tab-status-icon pi pi-check"></div> {{'INCOMPLETE'|translate}}
          </div>
      </ng-template>
      </a>
      <a (click)="currentTab = OPERATION_TAB.INSTRUCTION"
        [ngClass]="{'active' : currentTab === OPERATION_TAB.INSTRUCTION}" class="tab-btn">
        Loading Instructions
        <div class="pt-5">
          <div class="tab-status-icon pi pi-check completed">
          </div>
          Incomplete
        </div>
      </a>
      <a class="btn btn-main tab-center-btn">
        Generate Loading Plan
      </a>
      <a (click)="currentTab = OPERATION_TAB.SEQUENCE" [ngClass]="{'active' : currentTab === OPERATION_TAB.SEQUENCE}"
        class="tab-btn">
        Loading Sequence
        <div class="pt-5">
          <div class="tab-status-icon pi pi-check completed">
          </div>
          Incomplete
        </div>
      </a>
      <a (click)="currentTab = OPERATION_TAB.PLAN" [ngClass]="{'active' : currentTab === OPERATION_TAB.PLAN}" class="tab-btn">
        Loading Plan
        <div class="pt-5">
          <div class="tab-status-icon pi pi-check completed">
          </div>
          Incomplete
        </div>
      </a>
    </div>
  </div>
