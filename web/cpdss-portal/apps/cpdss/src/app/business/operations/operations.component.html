<div class="container-fluid" *ngIf="vessel && voyages">
    <div class="row">
        <div class="col vessel-info-wrapper">
            <cpdss-portal-vessel-info [vesselDetails]="vessel"></cpdss-portal-vessel-info>
        </div>
        <div *ngIf="vessel && voyages">
            <label for="">Voyage</label>
            <p-dropdown styleClass="dropdown-w-100" [options]="voyages" optionLabel="voyageNo"
                [(ngModel)]="selectedVoyage" resetFilterOnHide="true"></p-dropdown>
        </div>
        <div class="col">
            <cpdss-portal-unit-dropdown></cpdss-portal-unit-dropdown>
        </div>
        <div class="pr-15">Voyage Distance</div>
        <div class="float-right">
            <a class="btn btn-link icon-btn plus-icon-rounded ml-15" id="show-popup">Add Port</a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <cpdss-portal-port-rotation-ribbon [vesselDetails]="vessel" *ngIf="vessel && selectedVoyage" [groupSelection]="true" [showOperationType]="true"
                [voyageDetails]="selectedVoyage" (portSelection)="onPortSelection($event)">
            </cpdss-portal-port-rotation-ribbon>
        </div>
    </div>
    <router-outlet *ngIf="vessel && selectedVoyage"></router-outlet>
</div>
