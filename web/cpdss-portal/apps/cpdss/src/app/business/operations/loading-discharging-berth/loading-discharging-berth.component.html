<div class="row">
    <div class="col-md-6">
        <h5>Berth Details</h5>
    </div>
    <div class="col-md-6">
        <button class="pull-right" (click)="addBerth()">Add</button>
    </div>
</div>
<div class="row">
    <div *ngFor=" let berth of berthList; let i=index" class="col-md-6 pt-10">
        <div (click)="selectBerth(berth)" class="d-flex flex-row bd-highlight" *ngIf="!berth?.edit">
            <span>{{(i+1) + '. '}}</span><label>{{berth?.berth?.label}}</label>
            <span><button (click)="editBerth(berth)">E</button></span><span><button (click)="deleteBerth(berth.berth)">d</button></span>
        </div>
        <div *ngIf="berth?.edit" class="d-flex flex-row dropdown-load_discharge_details">
            <span>{{(i+1) + '. '}}</span>
            <p-dropdown #dd id="id" styleClass="form-control" [filter]="true" [options]="berthDropDownlist"
                optionLabel="label" [(ngModel)]="berth.berth" (onChange)="onBerthChange($event)" placeholder="{{'Enter initial loading rate'}}"
                [readonly]="false" resetFilterOnHide="true">
            </p-dropdown>
        </div>
    </div>
</div>
<div class="row pt-10">
    <div class="col-md-12">
        <form [formGroup]="formGroup" id="fg_load_discharge_details">
            <div class="container-fluid">

                        </div>
                        <div class="row form-group">
                            <label for="initial_loading_rate" class="col no-left-padding">{{'Name'}}</label>

                                <input type="text" cpdssPortalNumberDecimal [negative]="false" class="form-control"
                                    id="initial_loading_rate" formControlName="berthName"
                                    placeholder="{{'Enter initial loading rate'}}" (change)="change()"
                                    [readonly]="false">
                            </div>

                                <input type="text" cpdssPortalNumberDecimal [negative]="false" class="form-control"

</div>
