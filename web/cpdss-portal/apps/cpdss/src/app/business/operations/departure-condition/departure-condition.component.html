<div class="row pt-20">
    <div class="col">
        <h5 class="text-uppercase heading-border">{{'LOADABLE_PLAN_DEPARTURE_CONDITION_HEADING' | translate}}</h5>
    </div>
</div>
<div class="row">
    <div class="col-md-8 text-center">
        <div class="pt-15">
            <div class="col  text-center">
                <a class="tab-btn tab-btn-default tab-landing" [ngClass]="{'active': selectedTab === tankType.CARGO}"
                    pTooltip="{{'LOADABLE_PLAN_HEADING_CARGO_DEPARTURE_CONDITION' | translate}}" tooltipPosition="top"
                    id="ship_landing_cargo_tab" (click)="onTabClick(tankType.CARGO)">
                    {{'LOADABLE_PLAN_HEADING_CARGO_DEPARTURE_CONDITION' | translate}}
                </a>
                <a class="tab-btn tab-btn-default tab-landing" [ngClass]="{'active': selectedTab === tankType.BALLAST}"
                    pTooltip="{{'BALLAST' | translate}}" tooltipPosition="top" id="ship_landing_ballast_tab"
                    (click)="onTabClick(tankType.BALLAST)">
                    {{'LOADABLE_PLAN_HEADING_BALLAST_DEPARTURE_CONDITION' | translate}}
                </a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-8">
        <div class="col col-11 loading-discharging-tank-layout m-auto pt-30">
            <cpdss-portal-cargo-tank-layout *ngIf="selectedTab === tankType.CARGO" [tanks]="departureCargoTanks"
                [options]="cargoTankOptions">
            </cpdss-portal-cargo-tank-layout>
            
        </div>
        <div class="row">
            <div class="col loading-discharging-tank-layout  loadable-plan-ballast ">
                <cpdss-portal-ballast-layout *ngIf="selectedTab === tankType.BALLAST" [tanks]="centerBallastTanks"
                [rearTanks]="rearBallastTanks" [frontTanks]="frontBallastTanks" [options]="ballastTankOptions">
            </cpdss-portal-ballast-layout>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="row">
            <div class="col">
                <cpdss-portal-loading-discharging-cargo-details-table [currentQuantitySelectedUnit]="currentQuantitySelectedUnit" [cargoConditions]="cargoConditions"
                    [cargoQuantities]="cargoQuantities" ></cpdss-portal-loading-discharging-cargo-details-table>
            </div>

        </div>
        <div class="row pt-10">
            <div class="col text-center">
                <button class="btn btn-main mr-5 mt-5" id="cargo_status">{{ULLAGE_STATUS_TEXT[loadingPlanData?.loadingInformation?.loadingPlanDepStatusId] | translate}}</button>
                <button (click)="display = true" class="btn btn-main mr-5 mt-5"
                    id="departure_uptate_ullage">{{'LOADABLE_PLAN_DEPARTURE_CONDITION_CARGO_UPDATE_ULLAGE' | translate}}</button>
                    <button (click)="showError()" *ngIf="loadingPlanData?.loadingInformation?.loadingPlanDepStatusId === ULLAGE_STATUS_VALUE.ERROR" class="btn btn-main mr-5 mt-5" id="cargo_error">{{'ULLAGE_UPDATE_SHOW_ERROR_LABEL'| translate}}</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col pt-30">
        <h5 class="text-uppercase heading-border">{{ 'CARGO_TO_BE_LOADED' | translate }}</h5>
    </div>
</div>
<div class="row">
    <div class="col ml-30 pt-5 table-column-flexible-wrapper auto-layout">
        <cpdss-portal-cargo-to-be-loaded-discharged [prevQuantitySelectedUnit]="prevQuantitySelectedUnit"
              [currentQuantitySelectedUnit]="currentQuantitySelectedUnit" [cargos]="cargos"
              [cargoVesselTankDetails]="loadingPlanData?.loadingInformation?.cargoVesselTankDetails" [operation]="OPERATIONS.LOADING">
            </cpdss-portal-cargo-to-be-loaded-discharged>
    </div>
</div>

<cpdss-portal-ullage-update-popup  [vesselId]="vesselId" [patternId]="loadingPlanData?.loadingInformation?.loadablePatternId" [portRotationId]="portRotationId" [status]="ULLAGE_STATUS.DEPARTURE" [operation]="operation" [loadingInfoId]="loadingInfoId" *ngIf="display" (closePopup)="closePopUp($event)"></cpdss-portal-ullage-update-popup>
