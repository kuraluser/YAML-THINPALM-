<div class="row">
    <div id="fleetMap" class="map"></div>

    <div class="row port-popup" id="portPopup" #portPopup [hidden]="hidePortPopUp">
        <div class="col-md-2">
            <img src="{{cardValues?.iconUrl}}" width="30" height="30">
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col">
                    <h5>Port of {{cardValues?.portname}}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div>{{cardValues?.vesselName}}</div>
                </div>
            </div>
            <div class="row">
                <div class="col"> &nbsp; </div>
            </div>
            <div class="row">
                <div class="col-6 pl-1">
                    <div>{{cardValues?.prevPort}}</div>
                </div>
                <div class="col-6 pr-1">
                    <div>{{cardValues?.nextPort}}</div>
                </div>
            </div>
        </div>
    </div>

</div>
