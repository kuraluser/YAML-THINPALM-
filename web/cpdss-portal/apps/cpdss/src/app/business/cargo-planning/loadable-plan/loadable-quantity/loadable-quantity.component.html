<div class="container-fluid">
    <div  class="row">
        1. Loadable Quantity
    </div>
    <div  class="row">
        <p-table #datatable [columns]="columns" [value]="value">
            <ng-template pTemplate="header" let-columns>
                <ng-container>
                    <tr>
                        <th *ngFor="let col of columns; let colIndex = index" [attr.colspan]="col.colspan">{{col.header}}</th>
                    </tr>
                    <tr>
                        <ng-container *ngFor="let col of columns; let colIndex = index">
                            <ng-container *ngIf="col?.subColumns?.length;else other_content">
                                <th *ngFor="let subCol of col.subColumns;">{{subCol.header}}</th>
                            </ng-container>
                            <ng-template #other_content><th></th></ng-template>
                        </ng-container>
                    </tr>
                </ng-container>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <ng-container *ngFor="let col of columns">
                        <ng-container *ngIf="col?.subColumns?.length;else col_content">
                            <ng-container *ngFor="let subCol of col.subColumns;"><td>{{getPropByString(rowData , subCol.field)}}</td></ng-container>
                        </ng-container>
                        <ng-template #col_content><td>{{getPropByString(rowData , col.field)}}</td></ng-template>
                    </ng-container>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div  class="row">
        <cpdss-portal-commingled-cargo-details></cpdss-portal-commingled-cargo-details>
    </div>
</div>
