<div class="" *ngIf="portsForm">
    <form [formGroup]="portsForm">
        <div class="form-group row">
            <div class="col">
                <div class="table-responsive-custom cargo-nomination-table">
                <cpdss-portal-datatable [form]="portsForm" [columns]="columns" [value]="portsLists"
                    [editMode]="editMode" [listData]="listData"  [filterable]="true" (editComplete)="onEditComplete($event)" (saveRow)="onRowSave($event)" (deleteRow)="onDeleteRow($event)">
                </cpdss-portal-datatable>
            </div>
        </div>
        </div>
    </form>
</div>
