<div>
    <div  class="row">
       Commingled Cargo Details
    </div>
    <div  class="row">
        <p-table #datatable [columns]="columns" [value]="loadableQuantityCargoDetails">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns; let colIndex = index" [attr.colspan]="col.colspan" [attr.rowspan]="col.rowspan"><div>{{col.header}}</div></th>
                </tr>
                <tr>
                    <ng-container *ngFor="let col of columns; let colIndex = index">
                        <ng-container *ngIf="col?.subColumns?.length;">
                            <th *ngFor="let subCol of col.subColumns;">{{subCol.header}}</th>
                        </ng-container>
                    </ng-container>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <ng-container *ngFor="let col of columns">
                        <ng-container *ngIf="col?.subColumns?.length; else col_field">
                            <ng-container *ngFor="let sub of col.subColumns">
                               <td><span [innerHTML]="rowData[sub?.field]"></span></td> 
                            </ng-container>
                    </ng-container>
                        <ng-template #col_field><td><span>{{rowData[col?.field]}}</span></td></ng-template>
                </ng-container>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
