<div class="text-right mb-10" *ngIf="isEditable && !loadableStudyStatus">
    <button class="btn btn-main  mr-10 mb-5" *ngIf="loadablePatternValidationStatus === validateAndSaveStatus.LOADABLE_PLAN_FAILED" (click)="viewError()">{{'LOADABLE_PLAN_VIEW_ERROR'| translate}}</button>
    <button class="btn btn-main mr-10 mb-5" id="edit_stowage" [hidden]="loadableStudyStatus" *ngIf="!buttonStatus" id="editmode_toggle_button" [disabled]="!isPermissionAvaliable || !ballastTankDetails?.length || isStowageEditable || validateAndSaveProcessing"
    (click)="changeGridToEditMode()">{{'LOADABLE_PLAN_EDIT_STOWAGE_BUTTON_LABEL'| translate}}
    </button>
    <button class="btn btn-main mr-10"  id="ballast_validate_save" (click)="commentsPopup(true)" *ngIf="buttonStatus === 1" [disabled]="stowageDataEditStatus || !validationPending">
    {{'LOADABLE_PLAN_VALIDATE_AND_SAVE'| translate}}
    </button>
    <button class="btn btn-main mr-10" *ngIf="buttonStatus === 1" id="ballast_validate_cancel" (click)="cancelStowageEdit()">
    {{'LOADABLE_PLAN_STOWAGE_CANCEL'| translate}}
    </button>
</div>
<cpdss-portal-datatable *ngIf="ballastForm && ballastTankDetails" (editComplete)="onEditComplete($event)" [columns]="columns" [value]="ballastTankDetails" [form]="ballastForm" [editMode]="editMode" ></cpdss-portal-datatable>
