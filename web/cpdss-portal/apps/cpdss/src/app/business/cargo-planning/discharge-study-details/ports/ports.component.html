<div class="pt-20" *ngIf="portsForm">
    <form [formGroup]="portsForm">
        <div class="form-group row">
            <div class="col table-responsive-custom" [ngClass]="{'datatable-loading': dataTableLoading }">
                    <cpdss-portal-datatable [tableId]="'ports'" [form]="portsForm" [columns]="columns"
                        [value]="portsLists" [editMode]="editMode" [listData]="listData" [filterable]="true"
                        [loading]="dataTableLoading" [progress]="progress" (editComplete)="onEditComplete($event)"
                        (saveRow)="onRowSave($event)" (deleteRow)="onDeleteRow($event)" [tableRowReOrder]="editMode"
                        (rowReorder)="onRowReorder($event)" (sort)="onSort($event)" (filter)="onFilter($event)">
                    </cpdss-portal-datatable>
            </div>
        </div>
    </form>
</div>
