<div class="" *ngIf="cargoNominationForm">
    <form [formGroup]="cargoNominationForm">
        <div class="form-group row">
            <div class="col">
                <div class="table-responsive-custom cargo-nomination-table">
                <cpdss-portal-datatable [form]="cargoNominationForm" [columns]="columns" [value]="cargoNominations"
                    [editMode]="editMode" [listData]="listData" (cellValueClick)="onCellValueClick($event)"
                    (editComplete)="onEditComplete($event)" [filterable]="true" (duplicateRow)="onDuplicate($event)" (saveRow)="onRowSave($event)" (deleteRow)="onDeleteRow($event)">
                </cpdss-portal-datatable>
            </div>
            </div>
        </div>
    </form>
</div>

<cpdss-portal-loading-ports-popup *ngIf="loadingPopupData" [(visible)]="openLoadingPopup"
    [(popupData)]="loadingPopupData"></cpdss-portal-loading-ports-popup>

<cpdss-portal-api-temperature-history-popup [(visible)]="openAPITemperatureHistoryPopup">
</cpdss-portal-api-temperature-history-popup>
