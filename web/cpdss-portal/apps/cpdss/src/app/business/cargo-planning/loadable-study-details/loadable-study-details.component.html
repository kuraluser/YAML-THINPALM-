<div class="container-fluid">
    <div class="row">
        <div class="col vessel-info-wrapper">
            <div class="row">
                <div class="col">
                    <cpdss-portal-vessel-info></cpdss-portal-vessel-info>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label
                        class="col-form-label pr-10 text-uppercase">{{ 'LOADABLE_STUDY_DETAILS_VOYAGE_DROPDOWN_LABEL'  | translate }}</label>

                    <p-dropdown id="voyage_dropdown" styleClass="dropdown-w-180" [options]="voyages"
                        [(ngModel)]="selectedVoyage" filter="true" optionLabel="voyageNo"
                        (onChange)="onVoyageChange($event)"></p-dropdown>
                </div>
            </div>
        </div>
        <div class="col cargo-nomiantion-tab text-center">
            <a class="tab-btn active" [routerLink]="['cargo-nomination']" routerLinkActive="active" routerLinkActive
                #rlaCargoNominationTab="routerLinkActive">{{'CARGO_NOMINATION' | translate}}
                <div *ngIf="(cargoNominationComplete$|async) else incomplete" class="pt-5">
                    <div class="tab-status-icon pi pi-check completed"></div> {{'COMPLETE'|translate}}
                </div>
                <ng-template #incomplete>
                    <div class="pt-5">
                        <div class="tab-status-icon pi pi-check"></div> {{'INCOMPLETE'|translate}}
                    </div>
                </ng-template>
            </a>
            <a class="tab-btn" routerLinkActive="active">Ports
                <div class="pt-5">
                    <div>
                        <div class="tab-status-icon pi pi-check"></div> Incomplete
                    </div>
                </div>
            </a>
            <a class="tab-btn" routerLinkActive="active">On Hand Quantities
                <div class="pt-5">
                    <div>
                        <div class="tab-status-icon pi pi-check"></div> Incomplete
                    </div>
                </div>
            </a>
            <a class="tab-btn" routerLinkActive="active">OBQ
                <div class="pt-5">
                    <div>
                        <div class="tab-status-icon pi pi-check"></div> Incomplete
                    </div>
                </div>
            </a>
        </div>
        <div class="pr-15 text-right">
            <button id="pattern_history" class="btn btn-main">Pattern History</button>
        </div>
    </div>
    <div class="row">
        <div class="col text-uppercase sub-heading">
            <label class=" text-secondary  pr-20">{{'LOADABLE_STUDY_DETAILS_LOADABLE_STUDY_LABEL'| translate}}
                <span>{{selectedLoadableStudy?.name}}</span></label>


            <label class="pr-20">{{'LOADABLE_STUDY_DETAILS_LOADABLE_QUANTITY_LABEL'| translate}}
                <button id="loadable_quantity_btn" class="btn btn-main btn-xs ml-10">1000000</button></label>


            <label class="">{{'CARGO_NOMINATION_TOTAL_QUANTITY'| translate}}
                <span class="ml-10 text-secondary">{{totalQuantity$|async}}</span></label>
        </div>
        <div class="pr-15">
            <a id="add_cargo_btn" class="btn btn-link icon-btn plus-icon-rounded float-right"
                *ngIf="rlaCargoNominationTab.isActive"
                (click)="addCargoNomination()">{{'ADD_CARGO_BUTTON_LABEL'| translate}}</a>
        </div>
    </div>
    <div class="content-outer" *ngIf="voyages" [ngClass]="{'sidebar-collapsed': !openSidePane}">
        <div class="sidebar  relative">
            <a class="sidebar-collapse-btn" (click)="openSidePane=!openSidePane"></a>
            <div class="sidebar-content">
                <cpdss-portal-side-panel-loadable-study-list [vesselId]="vesselId" [voyage]="selectedVoyage"
                    [(selectedLoadableStudy)]="selectedLoadableStudy" [loadableStudies]="loadableStudies" (deleteLoadableStudy)="onDeleteLoadableStudy($event)">
                </cpdss-portal-side-panel-loadable-study-list>
            </div>
        </div>
        <div class="pl-30">
            <div class="pl-10" *ngIf="ports && loadableStudies">
                <router-outlet></router-outlet>

                <div class="row">

                    <div class="col-sm-12">
                        <label class="col-form-label pr-10">{{'DISCHARGE_DROPDOWN_LABEL' | translate}}</label>
                        <p-multiSelect id="discharge_ports" [(ngModel)]="dischargingPorts" [options]="ports"
                            *ngIf="rlaCargoNominationTab.isActive" optionLabel="name"
                            placeholder="{{ 'DISCHARGE_DROPDOWN_SELECT_PORT'| translate }}"
                            (onChange)="onDischargePortChange($event)">
                        </p-multiSelect>
                        <span *ngIf="!rlaCargoNominationTab.isActive">{{dischargingPortsNames}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
