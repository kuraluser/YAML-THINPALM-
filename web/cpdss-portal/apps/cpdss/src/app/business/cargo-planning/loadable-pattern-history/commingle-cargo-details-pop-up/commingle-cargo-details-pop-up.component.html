<p-dialog id="dialog_commingleCargoDetailsPopup" header="{{'COMMINGLE_CARGO_DETAILS_POPUP_HEADER' | translate}}"
    [(visible)]="display" [modal]="true" styleClass="commingle-cargo-details-popup" [draggable]="false"
    [responsive]="true" [closable]="false" *ngIf="display">
    <div class="col">

        <cpdss-portal-datatable [tableId]="'comminglePopup'" [columns]="columns" [form]="comingleCargoDetailForm"
            [value]="comingleCargoDetailsData" (onCellValueClick)="onCellValueClick($event)">
        </cpdss-portal-datatable>

    </div>
    <p-footer>
        <div class="row">
            <div class="col-sm-12 text-right">
                <button type="button" class="btn btn-main" (click)="closeDialog()"
                    id="commingle-cargo-details-popup-cancel">{{'COMMINGLE_CARGO_DETAILS_POPUP_CANCEL_BUTTON' |
                    translate}}</button>

            </div>
        </div>
    </p-footer>
</p-dialog>
