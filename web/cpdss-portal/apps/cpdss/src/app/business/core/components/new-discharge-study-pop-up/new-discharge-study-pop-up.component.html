<p-dialog header="{{popUpHeader |translate}}" [(visible)]="display"  [draggable]="false" [modal]="true"  [closable]="false"  (onHide)="closeDialogue()"  styleClass="discharge-study-pop-up">
    <form [formGroup]="dischargeStudyForm" id="fg_dischargeStudy" *ngIf="dischargeStudyForm" (submit)="saveOrUpdateDischargeStudy()">
        <div class="container-fluid">
            <div class="row form-group">
                <div class="col">{{'NEW_DISCHARGE_STUDY_POPUP_NAME' | translate}}</div>
                <div class="col error-icon-wrapper">
                    <input type="text" class="form-control" type="text" id="txt_enquiryDetails"
                        formControlName="newDischargeStudyName" focusTrap autofocus />
                        <cpdss-portal-validation-error [errors]="fieldError('newDischargeStudyName')"
                    [errorMessages]="errorMessages.newDischargeStudyName">
                </cpdss-portal-validation-error>
                </div>
                
            </div>
            <div class="row form-group">
                <div class="col col-form-label">{{'NEW_DISCHARGE_STUDY_POPUP_ENQUIRY_DETAILS' | translate}}</div>
                <div class="col">
                    <textarea class="form-control" type="text" id="txt_enquiryDetails"
                        formControlName="enquiryDetails" focusTrap></textarea>
                </div>
                <cpdss-portal-validation-error [errors]="fieldError('enquiryDetails')"
                    [errorMessages]="errorMessages.enquiryDetails">
                </cpdss-portal-validation-error>
            </div>
        </div>
    </form>
    <p-footer>
        <div class="row">
            <div class="col-sm-12 text-right">
                <button type="button" class="btn btn-main" id="new-discharge-study-popup-cancel" (click)="closeDialogue()" focusTrap>
                    {{'NEW_DISCHARGE_STUDY_POPUP_CANCEL_BUTTON' | translate}}</button>
                <button type="submit" class="btn btn-main" form="fg_dischargeStudy" id="new-discharge-study-popup-save" autofocus focusTrap>
                    {{saveButtonLbl
                    | translate}}</button>
            </div>
        </div>
    </p-footer>
</p-dialog>
