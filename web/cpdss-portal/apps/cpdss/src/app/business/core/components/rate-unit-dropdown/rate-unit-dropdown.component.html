<label *ngIf="showLabel" class="text-uppercase">{{'RATE_UNIT_DROPDOWN_LABEL' | translate}}</label>
<p-dropdown id="rate_unit_dropdown" [options]="unitOptions" [(ngModel)]="selectedUnit" (onChange)="onUnitChange($event)"
  optionLabel="value" optionValue="value" resetFilterOnHide="true"></p-dropdown>
