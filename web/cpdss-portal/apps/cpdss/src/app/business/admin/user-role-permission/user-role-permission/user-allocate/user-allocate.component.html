<p class="text-secondary text-uppercase">{{ 'USER' | translate }}</p>
<div >{{ 'USER_PRIVILEGES' | translate }}</div>

<p-table #datatable [value]="userDetails" [(selection)]="selectedUser" selectionMode="multiple"  (onRowSelect)="onRowSelect()" (onRowUnselect)="onRowSelect()" >
    <ng-template pTemplate="header">
        <tr *ngIf="userDetails?.length">
            <th style="width: 3rem">
                <p-tableHeaderCheckbox (click)="onRowSelect()"></p-tableHeaderCheckbox>
            </th>
            <th>{{'SELECT_ALL' | translate}}</th>
            <td><input type="text" id="search_user" class="form-control mb-5" [placeholder]="'SEARCH' | translate" (input)="datatable.filter(($event.target.value).trim(), 'name' , 'contains')"/></td>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-userDetail>
        <tr>
            <td>
                <p-tableCheckbox [value]="userDetail" (onChange)="onChange($event)"></p-tableCheckbox>
            </td>
            <td>{{userDetail.name}}</td>
            <td></td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
        <tr>
            <td [attr.colspan]="totalColSpan">
                {{'NO_RECORDS_FOUND'| translate}}
            </td>
        </tr>
    </ng-template>
</p-table>
