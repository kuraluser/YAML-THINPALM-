<div>
    <a  class="btn btn-link icon-btn plus-icon-rounded float-right" (click)="addRolePopUp(true)">{{'ADD_ROLE_BUTTON_LABEL'| translate}}</a>
</div>
<cpdss-portal-datatable [filterable]="true" [tableId]="'user_role_list'" [columns]="columns" [value]="roleList"
[editMode]="editMode" (editRow)="editRow($event)" (deleteRow)="onDeleteRow($event)" [form]="userRoleForm"></cpdss-portal-datatable>

<cpdss-portal-add-user-role *ngIf="addUserRole" (displayPopUp)="addRolePopUp($event)" (roleSaved)="getUserDetails()"></cpdss-portal-add-user-role>
