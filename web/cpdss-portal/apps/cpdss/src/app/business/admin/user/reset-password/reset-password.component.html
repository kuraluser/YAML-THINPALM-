<p-dialog header=" {{'RESET_PASSWORD_HEADING'| translate}}" [(visible)]="visible"
  styleClass="new-voayge-pop-up" [closable]="false" [draggable]="false" [modal]="true">
  <form [formGroup]="passwordResetForm" *ngIf="passwordResetForm">

    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <div class="form-group row">
            <label for="new_password_label" class="col-md-6 col-form-label text-secondary">{{'NEW_PASSWORD' | translate}}</label>
            <div class="col-md-6">
              <input type="password" class="form-control" id="new_password" formControlName="password"
                maxlength="16" (input)="passwordError = null">
            </div>
            <div *ngIf="passwordError" class="text-danger">
              {{passwordError}}
            </div>
            <cpdss-portal-validation-error [errors]="fieldError('password')" [errorMessages]="errorMessages.password">
            </cpdss-portal-validation-error>

          </div>
          <div class="form-group row">
            <label for="confirm_password_label" class="col-md-6 col-form-label text-secondary">{{'CONFIRM_PASSWORD' | translate}}</label>
            <div class="col-md-6">
              <input type="password" class="form-control" id="confirm_password"  formControlName="confirmPassword" maxlength="16"
               >
            </div>
            <cpdss-portal-validation-error  [errors]="fieldError('confirmPassword')" [errorMessages]="errorMessages.confirmPassword">
            </cpdss-portal-validation-error>

          </div>

        </div>
      </div>
    </div>

  </form>
  <p-footer>
    <div class="row">
      <div class="col text-right">
        <button class="btn btn-main mr-10" id="reset_popup_cancel" (click)="cancel()">{{
          'CANCEL_BUTTON_RESET_PASSWORD' | translate }}</button>
        <button class="btn btn-main" type="submit" id="reset_popup_submit" (click)="setPassword()">{{
          'SAVE_BUTTON_RESET_PASSWORD' | translate }}</button>
      </div>
    </div>

  </p-footer>
</p-dialog>
