<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h5 class="main-head inline-block">{{'CREW_DETAILS_LISTING' | translate}}</h5>
    </div>
    <div class="col text-right">
      <a id="portMasterAddCrew" class="btn btn-link icon-btn plus-icon-rounded float-right" (click)="addCrew(true,'ADD')"
        *cpdssPortalPermission="addCrewBtnPermissionContext">{{'ADD_CREW' | translate}}</a>
    </div>
  </div>
  <div class="row">
    <div class="col-12 crew-listing-wrapper">
      <cpdss-portal-datatable *ngIf="crews" [tableId]="'crewMasterList'" [columns]="columns" [value]="crews"
        [filterable]="true" [paginator]="true" [rows]="10"
        [totalRecords]="totalRecords" [lazy]="true" (dataStateChange)="onDataStateChange($event)" [loading]="loading"
        [(currentPage)]="currentPage" [(first)]="first">
      </cpdss-portal-datatable>
      <cpdss-portal-add-crew *ngIf="isAddCrew" (displayPopUp)="isAddCrew = $event" [vesselList]="vesselList"
      [popupStatus] ="popupStatus" (crewSaved)="getCrewDetails()"></cpdss-portal-add-crew>
    </div>
  </div>
</div>
