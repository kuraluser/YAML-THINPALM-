        <span class="col pt-25">{{'VOYAGE_STATUS_LIST_PORT' | translate}}</span>
        <span class="col text-center list-content">{{'VOYAGE_STATUS_LIST' | translate}} <h5 class="text-secondary"> {{list}}&deg; </h5></span>
        <span class="col text-right pt-25">{{'VOYAGE_STATUS_LIST_STBO' | translate}}</span>
    </div>
</div>
