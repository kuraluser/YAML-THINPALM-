<div class="list-condition-wrapper mt-10">
  <div [ngClass]="{'list-even-keel': !list, 'list-port': list > 0, 'list-stbo': list < 0}" class="row">
    <span class="col pt-25">{{'VOYAGE_STATUS_LIST_PORT' | translate}}</span>
    <span class="col text-center list-content">{{'VOYAGE_STATUS_LIST' | translate}} <h5 class="text-secondary"> {{list |
        number: '1.2-2'}}&deg; </h5></span>
    <span class="col text-right pt-25">{{'VOYAGE_STATUS_LIST_STBO' | translate}}</span>
  </div>
</div>
