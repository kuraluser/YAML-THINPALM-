<p-table *ngIf="newCargoList" [columns]="columns" [value]="newCargoList" >
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header |  translate}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">

        <tr>
            <td *ngFor="let col of columns">
                <ng-container *ngIf="col.field !== 'difference'">
                    <ng-container *ngIf="col.field === 'abbreviation' " class="col no-left-padding"
                        style="max-width: 20px;">
                        <div class="color-rounded mt-5"
                            [ngStyle]="rowData?.colorCode && {'background' : rowData?.colorCode}">
                        </div>
                    </ng-container>
                    {{rowData[col.field]}}
                </ng-container>
                <ng-container *ngIf="col.field === 'difference'">
                    <span *ngIf="rowData[col.field]!==0" class="badge-custom content-ellipsis"
                        [ngStyle]="{'background': rowData?.isPositive?  'green' : 'red' }"> <span
                            *ngIf="rowData?.isPositive">+</span> {{rowData[col.field]}}
                    </span>
                    <span *ngIf="rowData[col.field]===0"> {{rowData[col.field]}}</span>
                </ng-container>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer">
        <tr class="p-selectable-row">
            <td>{{'VOYAGE_STATUS_GRID_FOOTER_TOTAL' | translate}}</td>
            <td>{{totalPlanned}}</td>
            <td>{{totalActual}}</td>
            <td>
                <span *ngIf="totalDifference!==0" class="badge-custom content-ellipsis" [ngStyle]="{'background': isTotalPositive?  'green' : 'red' }">
                    <span *ngIf="isTotalPositive">+</span> {{totalDifference}}
                </span>
                <span *ngIf="totalDifference===0"> {{totalDifference}}
                </span>
            </td>
        </tr>
    </ng-template>
</p-table>
