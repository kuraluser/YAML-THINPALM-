    <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide><img src="../../assets/images/slider-images/1.jpg"></ng-template>

            <div class="login-inner-wrapper">

                  <span class="text-secondary mr-10">{{'SIGN_IN_WITH' | translate}} </span> <button id="btn_login_{{provider}}" (click)="login(provider)" class="login-btn btn" *ngFor="let provider of idpList">{{provider | translate}}</button>

            </div>
        </div>
    </div>
</div>
