version: "3.7"
services: 
  envoy-reader-service:
    image: "${DOCKER_REGISTRY}/${IMAGE_NAME}:${TAG_NAME}"
    environment: 
    - DB_HOST=${DB_HOST}
    - REST_PORT=8080
    - GRPC_PORT=8090
    - CPDSS_BUILD_ENV=${CPDSS_BUILD_ENV}
    - SHIP_URL=${SHIP_URL}
    - SHORE_URL=${SHORE_URL}
    - SALT=${SALT}
    dns: 8.8.8.8
    healthcheck:
      test: "wget --no-verbose --spider http://localhost:8080/actuator/health || exit 1"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      update_config:
        order: start-first
        failure_action: rollback
        delay: 5s
        monitor: 15s
      rollback_config:
        parallelism: 1
        order: stop-first
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
networks: 
  default:
    external: true
    name: cpdss-network