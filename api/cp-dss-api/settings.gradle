//Adding rico plugin 
pluginManagement {
	resolutionStrategy {
		eachPlugin {
			if (requested.id.namespace == 'com.rico.platform') {
				useModule('com.rico.platform:ro-app:2.1')
			}
		}
	}
	 repositories {
		 maven {
		   url 'https://dl.bintray.com/tp/rico'
		 }
		 gradlePluginPortal()
	 }
}

rootProject.name = 'cp-dss-api'
include "common", "gateway", "loadable-study", "loadable-plan", "vessel-info", "cargo-info", "port-info", "loading-plan", "discharging-plan", "user-authorization", "admin-support", "company-info", "envoy-reader", "envoy-writer"