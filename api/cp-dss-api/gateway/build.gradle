appConfig {
  rest = 'y'
  grpcClient = 'y'
  persistence = 'springData'
  dataBase = 'postgres'
  logging = 'y'
  devTools = 'y'
  security = 'y'
  javaMainClass = "com.cpdss.gateway.Application"
  keyvaluestore = 'y'
}

dependencies {
    implementation project(':common')
    testImplementation('net.devh:grpc-server-spring-boot-starter:2.10.1.RELEASE')
    implementation 'org.keycloak:keycloak-spring-boot-starter:11.0.0'
	implementation 'io.jsonwebtoken:jjwt:0.9.1'
}
