appConfig {
	appName = 'discharge-plan'
	grpc = 'y'
	persistence = 'springData'
	dataBase = 'postgres'
	logging = 'y'
	devTools = 'y'
	javaMainClass = 'com.cpdss.dischargeplan.DischargePlanApplication'
}

dependencies {
	implementation project(':common')
	implementation group: 'org.springframework', name: 'spring-web', version: '5.1.3.RELEASE' // for rest calls
}

test {
	useJUnitPlatform()
}
